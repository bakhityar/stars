<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>-->

    <title>Stars | Home</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">Stars<span>.</span>GO</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
                <ul id="mobile-nav" class="side-nav">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form th:action="@{/search}" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Search all gifs..." required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="gifs container">
        <form th:action="@{/}" method="post" th:object="${star}">
            <div class="row">
                <div class="col s12">
                    <h2>New Category</h2>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s12 l8">
                    <input type="text" th:field="*{name}" placeholder="Название звезды"/>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <input type="text" th:field="*{xCoord}" placeholder="Широта"/>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <input type="text" th:field="*{yCoord}" placeholder="Долгота"/>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <select th:field="*{color}" class="cs-select cs-skin-border">
                        <option value="" disabled="disabled">Цвет Звезды</option>
                        <option th:each="color : ${colors}" th:value="${color.hexCode}" th:text="${color.name}" th:style="|color:${color.hexCode}|">Aqua</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <select th:field="*{discoverer}" class="cs-select cs-skin-border">
                        <option value="" disabled="disabled">Первооткрыватель</option>
                        <option th:each="discoverer : ${discoverers}" th:value="${discoverer.name}" th:text="${discoverer.name}">Аристотель</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8">
                    <button type="submit" class="button">Add</button>
                    <a th:href="@{/}" class="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>

</body>
</html>
