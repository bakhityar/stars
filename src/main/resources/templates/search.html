<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Звезды | Поиск</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">Stars<span>.</span>GO</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form th:action="@{/search}" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Поиск звезды" required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="starss container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col">Широта</th>
                <th scope="col">Долгота</th>
                <th scope="col">Цвет</th>
                <th scope="col">Открыватель</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="star : ${stars}">
                <td> <a class="linkin purplep" tabindex="0" role="button" th:text="${star.name}" th:href="@{'/star/' + ${star.id}}">Mark</a></td>
                <td> <a class="purplep" th:text="${star.xCoord}" th:href="@{'/star/' + ${star.id}}">Otto</a></td>
                <td> <a class="purplep" th:text="${star.yCoord}" th:href="@{'/star/' + ${star.id}}">@mdo</a></td>
                <td> <a class="purplep" th:text="${star.color}" th:href="@{'/star/' + ${star.id}}">@mdo</a></td>
                <td> <a class="purplep" th:text="${star.discoverer}" th:href="@{'/star/' + ${star.id}}">@mdo</a></td>
            </tr>
            </tbody>
        </table>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
