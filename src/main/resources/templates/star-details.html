<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script language="JavaScript" type="text/javascript">
        function checkDelete(){
        return confirm('Are you sure?');
}
    </script>
    <title th:text="'Звезды | ' + ${star.name}">Звезды</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">Stars<span>.</span>GO</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form th:action="@{/search}" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Поиск звезды" required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form th:object="${star}">
        <div class="container">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Наименование</th>
                    <th scope="col">Широта</th>
                    <th scope="col">Долгота</th>
                    <th scope="col">Цвет</th>
                    <th scope="col">Открыватель</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="purplep" th:text="${star.name}">Mark</td>
                    <td class="purplep" th:text="${star.xCoord}">Otto</td>
                    <td class="purplep" th:text="${star.yCoord}">@mdo</td>
                    <td class="purplep" th:text="${star.color}">@mdo</td>
                    <td class="purplep" th:text="${star.discoverer}">@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <form th:action="@{|/star/${star.id}/delete|}" method="post">
                <!--<button class="button" type="submit" onclick="if (!confirm('Are you sure?')) { return false }">Удалить</button>-->
                <button class="button" type="submit" onclick="return checkDelete()">Удалить</button>
                <a th:href="@{|/star/${star.id}/edit|}" class="button">Изменить</a>
            </form>
        </div>
    </div>

    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
